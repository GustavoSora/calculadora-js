<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="main.css">
    <script src="mainjs.js"></script>
</head>
<body>
    
    <h4>by Gustavo Sora</h4>
    
    <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        
        <table>
            <tr>
                <td colspan="2"><button class="comando" onclick="clean()" style="width:105px"> C </button></td>
                <td><button class="comando" onclick="back()"> < </button></td>
               

                
                <td><button class="operacoes" onclick="insert('/')"> / </button></td>
            </tr>   
            <tr>
                <td><button class="numeros" onclick="insert('7')"> 7 </button></td>
                <td><button class="numeros" onclick="insert('8')"> 8 </button></td>
                <td><button class="numeros" onclick="insert('9')"> 9 </button></td>
                <td><button class="operacoes" onclick="insert('*')"> x </button></td>
            </tr>
            <tr>
                <td><button class="numeros" onclick="insert('4')"> 4 </button></td>
                <td><button class="numeros" onclick="insert('5')"> 5 </button></td>
                <td><button class="numeros" onclick="insert('6')"> 6 </button></td>
                <td><button class="operacoes" onclick="insert('-')"> - </button></td>
            </tr>
            <tr>
                <td><button class="numeros" onclick="insert('1')"> 1 </button></td>
                <td><button class="numeros" onclick="insert('2')"> 2 </button></td>
                <td><button class="numeros" onclick="insert('3')"> 3 </button></td>
                <td><button class="operacoes" onclick="insert('+')"> + </button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="numeros" onclick="insert('0')" style="width:105px"> 0 </button></td>
                <td><button class="numeros" onclick="insert('.')"> . </button></td>
                <td><button class="operacoes" onclick="calculo()"> = </button></td>
            </tr>
         
        </table>
    </div>

    
</body>
</html>
